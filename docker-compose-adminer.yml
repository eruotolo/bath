version: "3.8"

networks:
    my-bathnet:  # Nuevo nombre de la red
        driver: bridge

services:
    mysql:
        image: mariadb:11.2
        container_name: mariadb-${SITE_NAME}
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MARIADB_DATABASE: ${USER_DB_NAME}
            MYSQL_USER: ${USER_DB_USER}
            MYSQL_PASSWORD: ${USER_DB_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - ./mysql/mysql-data:/var/lib/mysql
            - ./mysql/database/donbano.sql:/docker-entrypoint-initdb.d/dump_file.sql
        networks:
            - my-bathnet

    adminer: # Replace phpmyadmin service with adminer
        image: adminer:4.8.1  # Use the latest stable Adminer image
        container_name: adminer-${SITE_NAME}
        ports:
            - "8080:8080"  # Keep the same port mapping for consistency
        environment:
            ADMINER_DEFAULT_SERVER: ${MYSQL_DB_HOST}  # Set the database host
        depends_on:
            - mysql  # Ensure Adminer starts after MySQL
        networks:
            - my-bathnet

    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php-${SITE_NAME}
        ports:
            - "9000:9000"
        volumes:
            - ./app/public:/var/www/html/
            - ./php/php.ini:/usr/local/etc/php/php.ini:ro
        networks:
            - my-bathnet

    nginx:
        image: nginx:1.25.3-alpine
        container_name: nginx-${SITE_NAME}
        ports:
            - "8084:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./app/public:/var/www/html/
        depends_on:
            - php
        networks:
            - my-bathnet